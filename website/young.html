<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Olina Liang | Childhood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      align-items: center;
      padding: 28px 0 12px 34px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .home-dot {
      width: 28px;
      height: 28px;
      background: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin-right: 14px;
    }
    .home-label {
      color: #bbb;
      font-size: 1.22em;
      font-weight: 600;
      letter-spacing: 1px;
      text-decoration: none;
      vertical-align: middle;
      user-select: none;
    }
    .main-content {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 495px;
      margin-top: 100px;
      margin-bottom: 100px;
    }
    .profile-photo {
      width: 250px;
      height: auto;
      object-fit: cover;
      border-radius: 16px;
      margin-right: 55px;
      box-shadow: 0 4px 16px rgba(30,30,30,0.09);
    }
  </style>
</head>
<body>
  <!-- Home top bar -->
  <div class="top-bar">
    <a href="olina.html" title="Home" style="display:inline-flex; align-items:center; text-decoration:none;">
      <span class="home-dot"></span>
      <span class="home-label">HOME</span>
    </a>
  </div>

  <!-- Main content flex (photo left, text right) -->
  <div class="main-content">
    <img class="profile-photo" src="young.jpg" alt="Yingyi Liang Childhood Photo">
  </div>
  
</body>
</html>
